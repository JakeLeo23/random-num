    <script>
      let random = Math.floor(Math.random()*100)+1;
      let input2 = document.getElementById("input-num");
      let attempt = 0;

      function counter(){
      }

       function run(){
        let input = input2.value;
        let dif = Math.abs(+input - random);

        attempt = attempt + 1;

        if (dif>= 40){
          document.getElementById('result').innerHTML = '';

          result2.style.color = "yellow";

          element.innerHTML = hot
          element2.innerHTML = hot2
          result.appendChild(element);
          result2.appendChild(element2);
          result2.style.color = "orange";

          result2.style.color = "red";

          let victory2 = "CORRECT"

          const element = document.createElement('div');
